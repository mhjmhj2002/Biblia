<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivrosViewDlg" widgetVar="LivrosViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewLivrosTitle}">

            <h:form id="LivrosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livrosController.selected != null}">

                        <h:outputText value="#{bundle.ViewLivrosLabel_livId}"/>
                        <h:outputText value="#{livrosController.selected.livId}" title="#{bundle.ViewLivrosTitle_livId}"/>

                        <h:outputText value="#{bundle.ViewLivrosLabel_livTesId}"/>
                        <h:outputText value="#{livrosController.selected.livTesId}" title="#{bundle.ViewLivrosTitle_livTesId}"/>

                        <h:outputText value="#{bundle.ViewLivrosLabel_livPosicao}"/>
                        <h:outputText value="#{livrosController.selected.livPosicao}" title="#{bundle.ViewLivrosTitle_livPosicao}"/>

                        <h:outputText value="#{bundle.ViewLivrosLabel_livNome}"/>
                        <h:outputText value="#{livrosController.selected.livNome}" title="#{bundle.ViewLivrosTitle_livNome}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LivrosViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
