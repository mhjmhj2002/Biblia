<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivrosEditDlg" widgetVar="LivrosEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditLivrosTitle}">

            <h:form id="LivrosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{livrosController.selected != null}">

                        <h:outputLabel value="#{bundle.EditLivrosLabel_livId}" for="livId" />
                        <h:outputText id="livId" value="#{livrosController.selected.livId}" />

                        <p:outputLabel value="#{bundle.EditLivrosLabel_livTesId}" for="livTesId" />
                        <p:inputText id="livTesId" value="#{livrosController.selected.livTesId}" title="#{bundle.EditLivrosTitle_livTesId}" required="true" requiredMessage="#{bundle.EditLivrosRequiredMessage_livTesId}"/>

                        <p:outputLabel value="#{bundle.EditLivrosLabel_livPosicao}" for="livPosicao" />
                        <p:inputText id="livPosicao" value="#{livrosController.selected.livPosicao}" title="#{bundle.EditLivrosTitle_livPosicao}" required="true" requiredMessage="#{bundle.EditLivrosRequiredMessage_livPosicao}"/>

                        <p:outputLabel value="#{bundle.EditLivrosLabel_livNome}" for="livNome" />
                        <p:inputText id="livNome" value="#{livrosController.selected.livNome}" title="#{bundle.EditLivrosTitle_livNome}" required="true" requiredMessage="#{bundle.EditLivrosRequiredMessage_livNome}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{livrosController.save}" value="#{bundle.Save}" update="display,:LivrosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,LivrosEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LivrosEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
