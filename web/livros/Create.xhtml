<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LivrosCreateDlg" widgetVar="LivrosCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateLivrosTitle}">

            <h:form id="LivrosCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{livrosController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateLivrosLabel_livId}" for="livId" />
                        <p:inputText id="livId" value="#{livrosController.selected.livId}" title="#{bundle.CreateLivrosTitle_livId}" required="true" requiredMessage="#{bundle.CreateLivrosRequiredMessage_livId}"/>

                        <p:outputLabel value="#{bundle.CreateLivrosLabel_livTesId}" for="livTesId" />
                        <p:inputText id="livTesId" value="#{livrosController.selected.livTesId}" title="#{bundle.CreateLivrosTitle_livTesId}" required="true" requiredMessage="#{bundle.CreateLivrosRequiredMessage_livTesId}"/>

                        <p:outputLabel value="#{bundle.CreateLivrosLabel_livPosicao}" for="livPosicao" />
                        <p:inputText id="livPosicao" value="#{livrosController.selected.livPosicao}" title="#{bundle.CreateLivrosTitle_livPosicao}" required="true" requiredMessage="#{bundle.CreateLivrosRequiredMessage_livPosicao}"/>

                        <p:outputLabel value="#{bundle.CreateLivrosLabel_livNome}" for="livNome" />
                        <p:inputText id="livNome" value="#{livrosController.selected.livNome}" title="#{bundle.CreateLivrosTitle_livNome}" required="true" requiredMessage="#{bundle.CreateLivrosRequiredMessage_livNome}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{livrosController.saveNew}" value="#{bundle.Save}" update="display,:LivrosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,LivrosCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LivrosCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
