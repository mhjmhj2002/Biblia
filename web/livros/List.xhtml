<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="LivrosListForm">

        <p:panel header="#{bundle.ListLivrosTitle}">

            <p:dataTable id="datalist" value="#{livrosController.items}" var="item"
                         selectionMode="single" selection="#{livrosController.selected}"
                         rowKey="#{item.livId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.livId}" filterBy="#{item.livId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListLivrosTitle_livId}"/>
                    </f:facet>
                    <h:outputText value="#{item.livId}"/>
                </p:column>
                <p:column sortBy="#{item.livTesId}" filterBy="#{item.livTesId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListLivrosTitle_livTesId}"/>
                    </f:facet>
                    <h:outputText value="#{item.livTesId}"/>
                </p:column>
                <p:column sortBy="#{item.livPosicao}" filterBy="#{item.livPosicao}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListLivrosTitle_livPosicao}"/>
                    </f:facet>
                    <h:outputText value="#{item.livPosicao}"/>
                </p:column>
                <p:column sortBy="#{item.livNome}" filterBy="#{item.livNome}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListLivrosTitle_livNome}"/>
                    </f:facet>
                    <h:outputText value="#{item.livNome}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{livrosController.prepareCreate}" update=":LivrosCreateForm" oncomplete="LivrosCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LivrosViewForm" oncomplete="LivrosViewDialog.show()" disabled="#{empty livrosController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LivrosEditForm" oncomplete="LivrosEditDialog.show()" disabled="#{empty livrosController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{livrosController.delete}" update=":growl,datalist" disabled="#{empty livrosController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
