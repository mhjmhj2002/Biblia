<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="VersoesListForm">

        <p:panel header="#{bundle.ListVersoesTitle}">

            <p:dataTable id="datalist" value="#{versoesController.items}" var="item"
                         selectionMode="single" selection="#{versoesController.selected}"
                         rowKey="#{item.vrsId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.vrsId}" filterBy="#{item.vrsId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVersoesTitle_vrsId}"/>
                    </f:facet>
                    <h:outputText value="#{item.vrsId}"/>
                </p:column>
                <p:column sortBy="#{item.vrsNome}" filterBy="#{item.vrsNome}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVersoesTitle_vrsNome}"/>
                    </f:facet>
                    <h:outputText value="#{item.vrsNome}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{versoesController.prepareCreate}" update=":VersoesCreateForm" oncomplete="VersoesCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VersoesViewForm" oncomplete="VersoesViewDialog.show()" disabled="#{empty versoesController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VersoesEditForm" oncomplete="VersoesEditDialog.show()" disabled="#{empty versoesController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{versoesController.delete}" update=":growl,datalist" disabled="#{empty versoesController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
