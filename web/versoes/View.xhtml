<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VersoesViewDlg" widgetVar="VersoesViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewVersoesTitle}">

            <h:form id="VersoesViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{versoesController.selected != null}">

                        <h:outputText value="#{bundle.ViewVersoesLabel_vrsId}"/>
                        <h:outputText value="#{versoesController.selected.vrsId}" title="#{bundle.ViewVersoesTitle_vrsId}"/>

                        <h:outputText value="#{bundle.ViewVersoesLabel_vrsNome}"/>
                        <h:outputText value="#{versoesController.selected.vrsNome}" title="#{bundle.ViewVersoesTitle_vrsNome}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VersoesViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
