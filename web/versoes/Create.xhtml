<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VersoesCreateDlg" widgetVar="VersoesCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateVersoesTitle}">

            <h:form id="VersoesCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{versoesController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateVersoesLabel_vrsId}" for="vrsId" />
                        <p:inputText id="vrsId" value="#{versoesController.selected.vrsId}" title="#{bundle.CreateVersoesTitle_vrsId}" required="true" requiredMessage="#{bundle.CreateVersoesRequiredMessage_vrsId}"/>

                        <p:outputLabel value="#{bundle.CreateVersoesLabel_vrsNome}" for="vrsNome" />
                        <p:inputText id="vrsNome" value="#{versoesController.selected.vrsNome}" title="#{bundle.CreateVersoesTitle_vrsNome}" required="true" requiredMessage="#{bundle.CreateVersoesRequiredMessage_vrsNome}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{versoesController.saveNew}" value="#{bundle.Save}" update="display,:VersoesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,VersoesCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VersoesCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
