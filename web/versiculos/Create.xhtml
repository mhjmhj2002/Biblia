<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VersiculosCreateDlg" widgetVar="VersiculosCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.CreateVersiculosTitle}">

            <h:form id="VersiculosCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{versiculosController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateVersiculosLabel_verId}" for="verId" />
                        <p:inputText id="verId" value="#{versiculosController.selected.verId}" title="#{bundle.CreateVersiculosTitle_verId}" required="true" requiredMessage="#{bundle.CreateVersiculosRequiredMessage_verId}"/>

                        <p:outputLabel value="#{bundle.CreateVersiculosLabel_verVrsId}" for="verVrsId" />
                        <p:inputText id="verVrsId" value="#{versiculosController.selected.verVrsId}" title="#{bundle.CreateVersiculosTitle_verVrsId}" required="true" requiredMessage="#{bundle.CreateVersiculosRequiredMessage_verVrsId}"/>

                        <p:outputLabel value="#{bundle.CreateVersiculosLabel_verLivId}" for="verLivId" />
                        <p:inputText id="verLivId" value="#{versiculosController.selected.verLivId}" title="#{bundle.CreateVersiculosTitle_verLivId}" required="true" requiredMessage="#{bundle.CreateVersiculosRequiredMessage_verLivId}"/>

                        <p:outputLabel value="#{bundle.CreateVersiculosLabel_verCapitulo}" for="verCapitulo" />
                        <p:inputText id="verCapitulo" value="#{versiculosController.selected.verCapitulo}" title="#{bundle.CreateVersiculosTitle_verCapitulo}" required="true" requiredMessage="#{bundle.CreateVersiculosRequiredMessage_verCapitulo}"/>

                        <p:outputLabel value="#{bundle.CreateVersiculosLabel_verVersiculo}" for="verVersiculo" />
                        <p:inputText id="verVersiculo" value="#{versiculosController.selected.verVersiculo}" title="#{bundle.CreateVersiculosTitle_verVersiculo}" required="true" requiredMessage="#{bundle.CreateVersiculosRequiredMessage_verVersiculo}"/>

                        <p:outputLabel value="#{bundle.CreateVersiculosLabel_verTexto}" for="verTexto" />
                        <p:inputTextarea rows="4" cols="30" id="verTexto" value="#{versiculosController.selected.verTexto}" title="#{bundle.CreateVersiculosTitle_verTexto}" required="true" requiredMessage="#{bundle.CreateVersiculosRequiredMessage_verTexto}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{versiculosController.saveNew}" value="#{bundle.Save}" update="display,:VersiculosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,VersiculosCreateDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VersiculosCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
