<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="VersiculosListForm">

        <p:panel header="#{bundle.ListVersiculosTitle}">

            <p:dataTable id="datalist" value="#{versiculosController.items}" var="item"
                         selectionMode="single" selection="#{versiculosController.selected}"
                         rowKey="#{item.verId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.verId}" filterBy="#{item.verId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVersiculosTitle_verId}"/>
                    </f:facet>
                    <h:outputText value="#{item.verId}"/>
                </p:column>
                <p:column sortBy="#{item.verVrsId}" filterBy="#{item.verVrsId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVersiculosTitle_verVrsId}"/>
                    </f:facet>
                    <h:outputText value="#{item.verVrsId}"/>
                </p:column>
                <p:column sortBy="#{item.verLivId}" filterBy="#{item.verLivId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVersiculosTitle_verLivId}"/>
                    </f:facet>
                    <h:outputText value="#{item.verLivId}"/>
                </p:column>
                <p:column sortBy="#{item.verCapitulo}" filterBy="#{item.verCapitulo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVersiculosTitle_verCapitulo}"/>
                    </f:facet>
                    <h:outputText value="#{item.verCapitulo}"/>
                </p:column>
                <p:column sortBy="#{item.verVersiculo}" filterBy="#{item.verVersiculo}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVersiculosTitle_verVersiculo}"/>
                    </f:facet>
                    <h:outputText value="#{item.verVersiculo}"/>
                </p:column>
                <p:column sortBy="#{item.verTexto}" filterBy="#{item.verTexto}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListVersiculosTitle_verTexto}"/>
                    </f:facet>
                    <h:outputText value="#{item.verTexto}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{versiculosController.prepareCreate}" update=":VersiculosCreateForm" oncomplete="VersiculosCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":VersiculosViewForm" oncomplete="VersiculosViewDialog.show()" disabled="#{empty versiculosController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":VersiculosEditForm" oncomplete="VersiculosEditDialog.show()" disabled="#{empty versiculosController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{versiculosController.delete}" update=":growl,datalist" disabled="#{empty versiculosController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
