<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TestamentosViewDlg" widgetVar="TestamentosViewDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.ViewTestamentosTitle}">

            <h:form id="TestamentosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{testamentosController.selected != null}">

                        <h:outputText value="#{bundle.ViewTestamentosLabel_tesId}"/>
                        <h:outputText value="#{testamentosController.selected.tesId}" title="#{bundle.ViewTestamentosTitle_tesId}"/>

                        <h:outputText value="#{bundle.ViewTestamentosLabel_tesNome}"/>
                        <h:outputText value="#{testamentosController.selected.tesNome}" title="#{bundle.ViewTestamentosTitle_tesNome}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TestamentosViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
