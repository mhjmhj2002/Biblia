<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TestamentosEditDlg" widgetVar="TestamentosEditDialog" modal="true" resizable="false" appendToBody="true" header="#{bundle.EditTestamentosTitle}">

            <h:form id="TestamentosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{testamentosController.selected != null}">

                        <h:outputLabel value="#{bundle.EditTestamentosLabel_tesId}" for="tesId" />
                        <h:outputText id="tesId" value="#{testamentosController.selected.tesId}" />

                        <p:outputLabel value="#{bundle.EditTestamentosLabel_tesNome}" for="tesNome" />
                        <p:inputText id="tesNome" value="#{testamentosController.selected.tesNome}" title="#{bundle.EditTestamentosTitle_tesNome}" required="true" requiredMessage="#{bundle.EditTestamentosRequiredMessage_tesNome}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{testamentosController.save}" value="#{bundle.Save}" update="display,:TestamentosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,TestamentosEditDialog);"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TestamentosEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
