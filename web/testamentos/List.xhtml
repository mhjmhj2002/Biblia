<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="TestamentosListForm">

        <p:panel header="#{bundle.ListTestamentosTitle}">

            <p:dataTable id="datalist" value="#{testamentosController.items}" var="item"
                         selectionMode="single" selection="#{testamentosController.selected}"
                         rowKey="#{item.tesId}"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.tesId}" filterBy="#{item.tesId}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTestamentosTitle_tesId}"/>
                    </f:facet>
                    <h:outputText value="#{item.tesId}"/>
                </p:column>
                <p:column sortBy="#{item.tesNome}" filterBy="#{item.tesNome}">
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListTestamentosTitle_tesNome}"/>
                    </f:facet>
                    <h:outputText value="#{item.tesNome}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{testamentosController.prepareCreate}" update=":TestamentosCreateForm" oncomplete="TestamentosCreateDialog.show()"/>
                    <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TestamentosViewForm" oncomplete="TestamentosViewDialog.show()" disabled="#{empty testamentosController.selected}"/>
                    <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TestamentosEditForm" oncomplete="TestamentosEditDialog.show()" disabled="#{empty testamentosController.selected}"/>
                    <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{testamentosController.delete}" update=":growl,datalist" disabled="#{empty testamentosController.selected}"/>
                </f:facet>

            </p:dataTable>

        </p:panel>

    </h:form>

</ui:composition>
